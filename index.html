<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style1.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="./highscore.html">
                    <button class="scores-header" 
                            id="view-high-scores">
                        View High Scores
                    </button>
                </a>
                <div class="timer">
                    <p>
                        Time: 
                        <span id="timer">0</span>
                    </p>
                </div>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h1 id="top">Welcome to the</h1>
                    <h2 class="quiz-title">Coding Quiz Challenge</h2>
                    <p class="instructions">
                        Test your coding knowledge! Answer questions before time runs out.
                        Incorrect answers will cost you time, so choose wisely!
                    </p>
                    <button id="start" class="start-btn">Start Quiz</button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>

            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is: 
                    <span id="score-final"></span>
                </p>
                <p>
                    Enter your name: 
                    <input type="text" id="name" maxlength="3" />
                    <button id="submit-score" class="submit-btn">
                        Submit
                    </button>
                </p>
            </div>

            <div id="feedback" class="feedback hide"></div>
        </main>
    </div>
    <script src="./script1.js"></script>
</body>

</html>
